<!doctype html>
<html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/respond.js"></script>
    <title>Musicador</title>
</head>

<body>
<div id="container" style="min-height: 100%;">
    <!--ROW 1 TOP NAVIGATION -->
        <div class="row">
            <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                        <span class="sr-only">Toggle navigation</span>
                      <span class="glyphicon glyphicon-arrow-down"></span>
                      MENU
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" class="active">Start</a></li>
                        <li><a href="#">Arena</a></li>
                        <li><a href="#">My Profile</a></li>
                        <li><a href="#">My Dashboard</a></li>
                        <li><a href="#">My Groups</a></li>
                        <li><a href="#">About</a></li>
                    </ul> 
                </div>
            </nav>
        </div>
    <!--ROW 2 BODY-->
    <div class="row">
        <!-- LEFT COLUMN   -->
        <div class="col-lg-3 col-md-3 col-sm-3">
            <!-- Session Information: Session Name, URL, Invite Participants and Participant Names -->
            <h3>Session Information</h3>
            <div>
                <form action="">
                        <input type="button" class="btn btn-info" value="Invite a Friend">
                </form>
                <h5>Session URL</h5>
                    <div id="sessionURL"><br><br></div>
                <h5>Session Name</h5>
                    <div id="sessionName"><br><br></div>
                <h5>Participants</h5>
                    <div id="sessionParticipants"><br></div>
            </div><br>
        </div>
        <!-- CENTER COLUMN -->
        <div class="col-lg-6 col-md-6 col-sm-6">
           <div class="session-logo">
                <div class="this-session-logo"><img src="images/MusicBirdLrgLightGold.png" alt="Musicador Logo"> 
                </div>
           </div>
            <!-- Placeholder for user instructions  -->
            <div>        </div>
        </div>
        <!-- RIGHT COLUMN -->
        <div class="col-lg-3 col-md-3 col-sm-3">
            <!-- Session Controls: Leave Session, End Session -->
            <div style="text-align: right;">
            <h3>Session Controls</h3>
            <form action="">
                <input type="button" class="btn btn-info" value="Leave Session" id="leaveSession">
                <input type="button" class="btn btn-info" value="End Session" id="endSession">
            </form>
            </div>
        </div>
    </div>
    <!--ROW 3 TEMPORARY DISPLAY FOR KEYBOARD-->
    <div class="row">
        <div style="text-align: center;">
            <img src="images/MusicKeyboard.png" alt="Keyboard">
            <br><br><br><br>
        </div>
    </div> 
<!--END CONTAINER-->
</div>
<!--FOOTER ROW-->
<footer class="music-footer">
    <div class="row">
        <div><img src="images/MusicFooterSmTransparent.png"></div>
    </div>
</footer>
<!-- Bootstrap JavaScript -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
