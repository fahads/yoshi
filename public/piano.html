<!DOCTYPE html>
<html>
<head>
  <title>FRP Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="p-wrapper">
    <ul id="piano">
      <li><div class="anchor clickable" data-note="A2" onclick="playNote(this.getAttribute('data-note'));"></div></li>
      <li>
        <div class="anchor clickable" data-note="B2" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Bb2" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li><div class="anchor clickable" data-note="C3" onclick="playNote(this.getAttribute('data-note'));"></div></li>
      <li>
        <div class="anchor clickable" data-note="D3" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Db3" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li>
        <div class="anchor clickable" data-note="E3" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Eb3" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li><div class="anchor clickable" data-note="F3" onclick="playNote(this.getAttribute('data-note'));"></div></li>
      <li><div class="anchor clickable" data-note="G3" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Gb3" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li>
        <div class="anchor clickable" data-note="A3" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Ab3" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li><div class="anchor clickable" data-note="B3" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Bb3" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li><div class="anchor clickable" data-note="C4" onclick="playNote(this.getAttribute('data-note'));"></div></li>
      <li>
        <div class="anchor clickable" data-note="D4" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Db4" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li>
        <div class="anchor clickable" data-note="E4" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Eb4" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li><div class="anchor clickable" data-note="F4" onclick="playNote(this.getAttribute('data-note'));"></div></li>
      <li>
        <div class="anchor clickable" data-note="G4" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Gb4" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li>
        <div class="anchor clickable" data-note="A4" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Ab4" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <li>
        <div class="anchor clickable" data-note="B4" onclick="playNote(this.getAttribute('data-note'));"></div>
        <span class="clickable" data-note="Bb4" onclick="playNote(this.getAttribute('data-note'));"></span>
      </li>
      <!-- <li><div class="anchor clickable" data-note="C5"></div></li> -->
    </ul>
  </div>

  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.6.8/Bacon.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/soundfont-loader.min.js"></script>
  <script>
    var ctx = new AudioContext();
    var piano = null;
    var note = "C4"
    var time = ctx.currentTime
    soundfont(ctx, 'acoustic_grand_piano').then(function(instrument) {
      piano = instrument;
    });

    function playNote(note) {
      piano.play(note, time);
    }
  </script>

</body>
</html>
